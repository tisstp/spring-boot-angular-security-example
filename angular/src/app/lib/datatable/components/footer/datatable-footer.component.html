<div class="row">
  <!-- region showing {start} to {end} of {total} items -->
  <div *ngIf="showTotalEntries" class="col-sm text-left my-2">
    <label>{{ data | showingItems }}</label>
  </div>
  <!-- endregion -->

  <!-- region pagination -->
  <div *ngIf="showPagination" class="col-sm my-2">
    <div class="float-md-right">
      <pagination
        class="mx-auto"
        [ngModel]="currentPagination"
        [boundaryLinks]="isBoundaryLinks"
        [totalItems]="data?.totalElements"
        [itemsPerPage]="sizeOfPage"
        [maxSize]="maxSizePage"
        [disabled]="_isDisabled"
        (pageChanged)="onPageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
  <!-- endregion -->
</div>
