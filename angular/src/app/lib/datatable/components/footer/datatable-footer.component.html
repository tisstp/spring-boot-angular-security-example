<div class="row">
  <!-- region showing {start} to {end} of {total} items -->
  <div class="col-sm text-left my-2">
    {{ page | showingItems }}
  </div>
  <!-- endregion -->

  <!-- region pagination -->
  <div class="col-sm my-2">
    <div class="float-md-right">
      <pagination
        class="mx-auto"
        [(ngModel)]="currentPage"
        [boundaryLinks]="isBoundaryLinks"
        [totalItems]="page.totalElements"
        [itemsPerPage]="page.sizeOfPage"
        [maxSize]="maxSizePage"
        (pageChanged)="onPageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
  <!-- endregion -->
</div>
