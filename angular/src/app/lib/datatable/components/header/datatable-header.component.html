<div class="row">
  <!-- region size show item per page -->
  <div class="col-sm text-left my-2">
    <div class="btn-group" dropdown>
      <button
        id="button-size-per-page"
        dropdownToggle
        type="button"
        class="btn btn-primary dropdown-toggle"
        aria-controls="dropdown-size-per-page"
      >
        &nbsp;{{ sizeOfPage }}&nbsp; <span class="caret"></span>
      </button>
      <ul id="dropdown-size-per-page" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-size-per-page">
        <li role="menuitem" *ngFor="let item of itemPerPageList; index as id; trackBy: trackByFn">
          <div class="dropdown-item" (click)="onSelectedSizeOfPage(item)">{{ item }}</div>
        </li>
      </ul>
    </div>
  </div>
  <!-- endregion -->

  <!-- region search text box -->
  <div class="col-sm my-2">
    <div class="input-group float-right">
      <input type="text" class="form-control" [(ngModel)]="searchText" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">search</button>
      </div>
    </div>
  </div>
  <!-- endregion -->
</div>
