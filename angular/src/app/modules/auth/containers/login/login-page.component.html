<div class="content">
  <p>login works!</p>

  <br />
  <input type="text" placeholder="username" [(ngModel)]="username" />

  <br />
  <div *ngIf="loginError$ | async as message">{{ message }}</div>

  <div class="card-container">
    <div class="card card-small" (click)="login()" tabindex="0">
      <span>Login</span>
    </div>
  </div>
</div>
