<div class="content">

  <h2>Security Example</h2>
  <p>Spring Boot and angular: CSRF or XSRF</p>

  <div class="card-container">
    <div class="card card-small" (click)="onWithoutCsrf()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>

      <span>CSRF Ignore</span>
    </div>

    <div class="card card-small" (click)="onWithCsrf()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>

      <span>CSRF or XSRF</span>
    </div>

    <div class="card card-small" (click)="onHello()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>

      <span>????????</span>
    </div>
  </div>

  <br>

  <div class="card-container">
    <div class="card card-small" (click)="logout()" tabindex="0">
      <span>Logout</span>
    </div>
  </div>


</div>
